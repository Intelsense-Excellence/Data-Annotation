{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>


<div class="container">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6 p-5 mt-5 mb-5 profile-box  ">

            <h5 class="text-center">User Login</h5>
            <div class="">
                {% for message in messages %}

                    <div class="alert alert-danger d-flex align-items-center" role="alert">

                        <div>
                            {{ message }}
                        </div>
                    </div>

                {% endfor %}
            </div>
            <hr>
            <form method="post">
                {% csrf_token %}
                <h6 class="m-2">Username:</h6>
                <input class="m-2 form-control" name="username" required type="text">
                <h6 class="m-2">Password:</h6>
                <input class="m-2 mb-4 form-control" name="password" required type="password">
                <div class="text-center">
                    <button style="width: 100px" class="m-2 btn btn-info p-2" type="submit">Login</button>
                </div>


            </form>

            <a class="btn  m-1  menubutton" aria-current="page" href="{% url 'register' %}">Register</a>

        </div>

        <div class="col-md-3 "></div>

    </div>
</div>


</body>
</html>
